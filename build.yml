name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-pip python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev openjdk-17-jdk unzip
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.33

      - name: Fix buildozer.spec
        run: |
          sed -i 's/# android.permissions = INTERNET/android.permissions = INTERNET/' buildozer.spec
          sed -i 's/android.permissions = INTERNET/android.permissions = INTERNET/' buildozer.spec
          sed -i 's/android.api = 31/android.api = 33/' buildozer.spec

      - name: Build APK
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: bin/*.apk
